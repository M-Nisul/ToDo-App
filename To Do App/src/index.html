<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="./input.css" rel="stylesheet">
    <link rel ="icon" type="image/x-icon" href="./img/logo.png">
</head>
<body>
   
    <div class="container">      
        <div class="title">        
            <h1 id="title">To Do</h1>
            <img src="./img/logo.png" alt="logo" class="logo" width="50px">
        </div>
        <div class="tasks__adder">
            <input type="text" id="tasks__input" class = "input" placeholder="Enter Your Task">
            <button class = "add" onclick="addTask()">Add</button>
        </div>
        <div class="tasks__container">
            <ul class="tasks" id="tasks__">
                <!--<li class="task checked">Task 1</li>
                <li class="task">Task 2</li>
                <li class="task">Task 3</li>-->
            </ul>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>

</html>
